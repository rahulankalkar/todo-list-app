<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Advanced To-Do List App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Advanced To-Do List</h1>
    <div class="row mb-3">
      <div class="col-sm-3">
        <input type="text" class="form-control" id="taskInput" placeholder="Add a new task"/>
      </div>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="dueDate"/>
      </div>
      <div class="col-sm-2">
        <select class="form-select" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-sm-2">
        <select class="form-select" id="category">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary w-100" id="addButton">Add Task</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-secondary w-100" id="themeSwitch">ðŸŒ“</button>
      </div>
    </div>
    <input type="text" class="form-control mb-3" id="searchInput" placeholder="Search tasks..."/>
    <ul class="list-group" id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
